<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Squircle -->
  <rect x="0" y="0" width="512" height="512" rx="128" fill="#09090b" />
  
  <!-- Subtle Gradient Stroke -->
  <rect x="10" y="10" width="492" height="492" rx="118" stroke="url(#borderGradient)" stroke-width="20" stroke-opacity="0.5" />

  <!-- Logo Content (Scaled Connected A) -->
  <g transform="translate(106, 106) scale(3)">
    <path d="M20 90 L40 30" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" />
    <path d="M60 30 L80 90" stroke="url(#logoGradient)" stroke-width="12" stroke-linecap="round" />
    <circle cx="50" cy="55" r="8" fill="#3b82f6" />
    <path d="M32 55 L42 55" stroke="#60a5fa" stroke-width="6" stroke-linecap="round" />
    <path d="M58 55 L68 55" stroke="#60a5fa" stroke-width="6" stroke-linecap="round" />
    <circle cx="50" cy="20" r="5" fill="#a855f7" />
  </g>

  <!-- Defs -->
  <defs>
    <linearGradient id="logoGradient" x1="20" y1="90" x2="80" y2="30" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6" />
      <stop offset="1" stop-color="#a855f7" />
    </linearGradient>
    <linearGradient id="borderGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#3b82f6" stop-opacity="0.5"/>
      <stop offset="1" stop-color="#a855f7" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
</svg>